    <script>

        // è°ƒè¯•æ¨¡å¼
        const DEBUG = true;
        
        console.log('API Base URL:', API_BASE);
        console.log('Current Page URL:', window.location.href);
        console.log('Window Origin:', window.location.origin);
        
        let currentJobId = null;

        async function submitRequest() {
            const input = document.getElementById('creativeInput').value.trim();
            
            if (!input) {
                showStatus('è¯·è¾“å…¥åˆ›æ„éœ€æ±‚æè¿°', 'error');
                return;
            }
            
            // é‡ç½®UIçŠ¶æ€
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('resultSection').classList.remove('active');
            showStatus('æ­£åœ¨è¿æ¥APIæœåŠ¡å™¨...');
            
            try {
                // 1. Ensure API Connection (SOP Compliance)
                if (!API_BASE) {
                    showStatus('æ­£åœ¨å»ºç«‹APIè¿æ¥...', 'info', true);
                    await window.initializeHelixApi();
                    API_BASE = window.getHelixApiBase();
                    console.log('APIè¿æ¥å·²å»ºç«‹:', API_BASE);
                }
                
                showStatus('æ­£åœ¨æäº¤åˆ›æ„éœ€æ±‚...', 'info', true);
                
                // 2. æäº¤åˆ›æ„éœ€æ±‚
                const response = await fetch(window.buildHelixApiUrl('/api/v1/jobs'), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_input: input,
                        session_id: `session_${Date.now()}`
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`è¯·æ±‚å¤±è´¥: ${response.status}`);
                }
                
                const data = await response.json();
                currentJobId = data.job_id;
                
                showStatus(`ä»»åŠ¡å·²åˆ›å»º (ID: ${currentJobId})ï¼Œæ­£åœ¨å¤„ç†ä¸­...`, 'info', true);
                
                // 2. å¼€å§‹è½®è¯¢çŠ¶æ€
                startPolling();
                
            } catch (error) {
                console.error('æäº¤å¤±è´¥:', error);
                console.error('é”™è¯¯è¯¦æƒ…:', {
                    message: error.message,
                    stack: error.stack,
                    apiUrl: `${API_BASE}/api/v1/jobs`
                });
                
                // æä¾›æ›´è¯¦ç»†çš„é”™è¯¯ä¿¡æ¯
                let errorMsg = error.message;
                if (error.message === 'Failed to fetch') {
                    errorMsg = `æ— æ³•è¿æ¥åˆ°APIæœåŠ¡å™¨ã€‚è¿™å¯èƒ½æ˜¯å› ä¸ºï¼š
1. HELIXç³»ç»Ÿæœªå¯åŠ¨æˆ–æ­£åœ¨é‡å¯
2. ç«¯å£é…ç½®å‘ç”Ÿå˜åŒ– 
3. ç½‘ç»œè¿æ¥é—®é¢˜
4. æœåŠ¡å™¨é˜²ç«å¢™é˜»æ­¢è¿æ¥

è¯·æ£€æŸ¥æ§åˆ¶å°è·å–æ›´å¤šé”™è¯¯è¯¦æƒ…ï¼Œæˆ–å°è¯•é‡æ–°å¯åŠ¨HELIXç³»ç»Ÿã€‚`;
                }
                
                showStatus(`æäº¤å¤±è´¥: ${errorMsg}`, 'error');
                document.getElementById('submitBtn').disabled = false;
            }
        }
        
        function startPolling() {
            // æ¸…é™¤ä¹‹å‰çš„è½®è¯¢
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
            
            // æ¯3ç§’æ£€æŸ¥ä¸€æ¬¡çŠ¶æ€
            pollingInterval = setInterval(async () => {
                await checkJobStatus();
            }, 3000);
            
            // ç«‹å³æ£€æŸ¥ä¸€æ¬¡
            checkJobStatus();
        }
        
        async function checkJobStatus() {
            try {
                const response = await fetch(window.buildHelixApiUrl(`/api/v1/jobs/${currentJobId}`));
                
                if (!response.ok) {
                    throw new Error(`çŠ¶æ€æŸ¥è¯¢å¤±è´¥: ${response.status}`);
                }
                
                const job = await response.json();
                
                if (DEBUG) {
                    console.log('Job status:', job);
                }
                
                // æ ¹æ®ä»»åŠ¡çŠ¶æ€æ›´æ–°UI (ä½¿ç”¨åç«¯å®é™…çš„çŠ¶æ€å€¼)
                switch (job.status) {
                    case 'PENDING':
                        showStatus('ä»»åŠ¡æ’é˜Ÿä¸­...', 'info', true);
                        break;
                    case 'IN_PROGRESS':
                        // æ˜¾ç¤ºå½“å‰æ­£åœ¨å¤„ç†çš„Agent
                        const currentAgent = getCurrentAgent(job);
                        showStatus(`æ­£åœ¨å¤„ç†: ${currentAgent}`, 'info', true);
                        break;
                    case 'COMPLETED':
                        clearInterval(pollingInterval);
                        showStatus('ç”Ÿæˆå®Œæˆï¼', 'success');
                        await fetchResult();
                        document.getElementById('submitBtn').disabled = false;
                        break;
                    case 'FAILED':
                        clearInterval(pollingInterval);
                        showStatus(`å¤„ç†å¤±è´¥: ${job.error_message || 'æœªçŸ¥é”™è¯¯'}`, 'error');
                        document.getElementById('submitBtn').disabled = false;
                        break;
                    case 'CANCELLED':
                        clearInterval(pollingInterval);
                        showStatus('ä»»åŠ¡å·²å–æ¶ˆ', 'error');
                        document.getElementById('submitBtn').disabled = false;
                        break;
                }
                
            } catch (error) {
                console.error('çŠ¶æ€æŸ¥è¯¢å¤±è´¥:', error);
                clearInterval(pollingInterval);
                showStatus(`çŠ¶æ€æŸ¥è¯¢å¤±è´¥: ${error.message}`, 'error');
                document.getElementById('submitBtn').disabled = false;
            }
        }
        
        function getCurrentAgent(job) {
            // æ ¹æ®ä»»åŠ¡çŠ¶æ€åˆ¤æ–­å½“å‰å¤„ç†çš„Agent
            if (!job.tasks || job.tasks.length === 0) {
                return 'å‡†å¤‡å¯åŠ¨ç¬¬ä¸€ä¸ªAgent...';
            }
            
            // Agentåç§°æ˜ å°„
            const agentNames = {
                'AGENT_1': 'Creative Director (åˆ›æ„æ€»ç›‘)',
                'AGENT_2': 'Visual Director (è§†è§‰æ€»ç›‘)',
                'AGENT_3': 'Chief Narrative Architect (é¦–å¸­å™äº‹æ¶æ„å¸ˆ)',
                'AGENT_4': 'Chief Principles Auditor (é¦–å¸­åŸåˆ™å®¡è®¡å®˜)',
                'AGENT_5': 'Final Presenter (ç»ˆç¨¿å‘ˆç°å¸ˆ)'
            };
            
            // æŸ¥æ‰¾å½“å‰æ­£åœ¨å¤„ç†çš„ä»»åŠ¡
            const inProgressTask = job.tasks.find(t => t.status === 'IN_PROGRESS');
            if (inProgressTask) {
                return agentNames[inProgressTask.agent_id] || inProgressTask.agent_id;
            }
            
            // æŸ¥æ‰¾æœ€è¿‘å®Œæˆçš„ä»»åŠ¡
            const completedTasks = job.tasks.filter(t => t.status === 'COMPLETED');
            if (completedTasks.length > 0) {
                const lastCompleted = completedTasks[completedTasks.length - 1];
                return `å·²å®Œæˆ: ${agentNames[lastCompleted.agent_id] || lastCompleted.agent_id}`;
            }
            
            // æŸ¥æ‰¾å¾…å¤„ç†çš„ä»»åŠ¡
            const pendingTask = job.tasks.find(t => t.status === 'PENDING');
            if (pendingTask) {
                return `ç­‰å¾…: ${agentNames[pendingTask.agent_id] || pendingTask.agent_id}`;
            }
            
            return 'å¤„ç†ä¸­...';
        }
        
        async function fetchResult() {
            try {
                // è·å–æœ€ç»ˆç”Ÿæˆçš„HTML
                const response = await fetch(window.buildHelixApiUrl(`/api/v1/jobs/${currentJobId}/result`));
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('å°šæœªç”Ÿæˆç»“æœï¼Œè¯·ç¨åå†è¯•');
                    }
                    throw new Error(`è·å–ç»“æœå¤±è´¥: ${response.status}`);
                }
                
                const html = await response.text();
                
                if (DEBUG) {
                    console.log('Retrieved HTML length:', html.length);
                }
                
                // æ˜¾ç¤ºç»“æœ - ä½¿ç”¨iframeæ­£ç¡®æ¸²æŸ“å®Œæ•´HTMLæ–‡æ¡£
                if (!html || html.length < 100) {
                    showStatus('æ¥æ”¶åˆ°ç©ºçš„æˆ–æ— æ•ˆçš„HTMLå†…å®¹', 'error');
                    return;
                }
                
                const iframe = document.createElement('iframe');
                iframe.srcdoc = html;
                iframe.style.width = '100%';
                iframe.style.height = '600px';
                iframe.style.border = 'none';
                iframe.style.backgroundColor = 'white';
                iframe.sandbox = 'allow-scripts allow-same-origin';
                
                const container = document.getElementById('resultContainer');
                container.innerHTML = '';
                container.appendChild(iframe);
                
                document.getElementById('resultSection').classList.add('active');
                
                // æ»šåŠ¨åˆ°ç»“æœåŒºåŸŸ
                document.getElementById('resultSection').scrollIntoView({ 
                    behavior: 'smooth' 
                });
                
            } catch (error) {
                console.error('è·å–ç»“æœå¤±è´¥:', error);
                showStatus(`è·å–ç»“æœå¤±è´¥: ${error.message}`, 'error');
            }
        }
        
        function showStatus(message, type = 'info', showLoading = false) {

        }
        
        // é¡µé¢åŠ è½½æ—¶çš„åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', async () => {
            // åˆå§‹åŒ–APIè¿æ¥
            try {
                showStatus('æ­£åœ¨åˆå§‹åŒ–ç³»ç»Ÿè¿æ¥...', 'info', true);
                await window.initializeHelixApi();
                API_BASE = window.getHelixApiBase();
                console.log('HELIX APIåˆå§‹åŒ–æˆåŠŸ:', API_BASE);
                showStatus('ç³»ç»Ÿå·²å°±ç»ªï¼Œè¯·è¾“å…¥æ‚¨çš„åˆ›æ„éœ€æ±‚', 'success');

            } catch (error) {

                showStatus('ç³»ç»Ÿè¿æ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥HELIXæœåŠ¡æ˜¯å¦è¿è¡Œ', 'error');
            }
            
            // æ·»åŠ å›è½¦é”®æäº¤æ”¯æŒ
            document.getElementById('creativeInput').addEventListener('keydown', (e) => {

        });
